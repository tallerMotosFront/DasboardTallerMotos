<mat-card>
  <mat-card-title>Lista de Tareas</mat-card-title>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let task">{{ task.id }}</td>
      </ng-container>

      <!-- Cliente -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
        <td mat-cell *matCellDef="let task">{{ task.cliente }}</td>
      </ng-container>

      <!-- Placa -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
        <td mat-cell *matCellDef="let task">{{ task.placa }}</td>
      </ng-container>

      <!-- Mecánico -->
      <ng-container matColumnDef="mecanico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mecánico</th>
        <td mat-cell *matCellDef="let task">{{ task.mecanico }}</td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let task">{{ task.estado }}</td>
      </ng-container>

      <!-- Fecha límite -->
      <ng-container matColumnDef="fechaLimite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Límite</th>
        <td mat-cell *matCellDef="let task">{{ task.fechaLimite | date }}</td>
      </ng-container>

        <th mat-header-cell *matHeaderCellDef>Acciones</th>
