<mat-card>
  <mat-card-title>Lista de Tareas</mat-card-title>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let task">{{ task.id }}</td>
      </ng-container>

      <!-- Cliente -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
        <td mat-cell *matCellDef="let task">{{ task.cliente }}</td>
      </ng-container>

      <!-- Placa -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
        <td mat-cell *matCellDef="let task">{{ task.placa }}</td>
      </ng-container>

      <!-- Mecánico -->
      <ng-container matColumnDef="mecanico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mecánico</th>
        <td mat-cell *matCellDef="let task">{{ task.mecanico }}</td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let task">
          <span [class]="'badge badge-' + task.estado.toLowerCase().replace(' ', '-')">
            {{ task.estado }}
          </span>
        </td>
      </ng-container>

      <!-- Fecha límite -->
      <ng-container matColumnDef="fechaLimite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Límite</th>
        <td mat-cell *matCellDef="let task">{{ task.fechaLimite | date:'dd/MM/yyyy' }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let task">
          <button mat-icon-button color="primary" (click)="editTask(task)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTask(task.id)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [pageSizeOptions]="[5, 10, 20]" 
      showFirstLastButtons>
    </mat-paginator>
  </div>
</mat-card>
